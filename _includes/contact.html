<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Send me an email, call or signal me, or just leave a comment on my youtube channel and I will get back to you as soon as possible!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="tel:{{ site.mobile}}" target="_blank">
            <i class="fa fa-mobile fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.mobile_number}}</p>
            </a>
        </div>
				<div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="mailto:{{ site.email }}" target="_blank">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-3 text-center">
            <a href="https://signal.org/{{ site.mobile}}" target="_blank">
            <i class="fa fa-signalapp fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.mobile_number}}</p>
            </a>
        </div>
    </div>
</div>
</section>
